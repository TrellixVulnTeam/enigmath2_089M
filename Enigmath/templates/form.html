{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class='ui container'>
	<div class="ui one column centered grid">
		<div class="column">

			<h1>{{ title }}</h1>
			<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
				{{ form|crispy }}
				<input type='submit' class='ui button green'style="margin-top:20px" value='{{ title }}' />
			</form>

		</div>
	</div>

</div>
{% endblock content %}
